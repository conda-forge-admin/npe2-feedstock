{% set name = "npe2" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e4939db0ce473ed95d45bd2c1200cd0c62910740f454f8b13c0bb6926cd59463

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - npe2 = npe2.cli:main

requirements:
  host:
    - python >=3.8
    - pip
    - hatchling
    - hatch-vcs
  run:
    - appdirs
    - python-build
    - psygnal >=0.3.0
    - pydantic <2.0
    - python >=3.8
    - pytomlpp
    - pyyaml
    - rich
    - typer

test:
  imports:
    - npe2
  requires:
    - pip
  commands:
    - pip check
    - npe2 --help

about:
  home: https://github.com/napari/npe2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Second generation napari plugin engine
  doc_url: https://napari.org/
  dev_url: https://github.com/napari/npe2

extra:
  recipe-maintainers:
    - tlambert03
    - nclack
    - sofroniewn
    - jni

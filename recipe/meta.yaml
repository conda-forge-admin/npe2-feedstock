{% set name = "npe2" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 35d62cf725a1ca2051a22827062bfbbe68e23589e782f2c2fda889d4927d5ba3

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - npe2 = npe2.cli:main

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools_scm
  run:
    - appdirs
    - python-build
    - psygnal >=0.3.0
    - pydantic
    - python >=3.8
    - pytomlpp
    - pyyaml
    - rich
    - typer

test:
  imports:
    - npe2
  requires:
    - pip
  commands:
    - pip check
    - npe2 --help

about:
  home: https://github.com/napari/npe2
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Second generation napari plugin engine
  doc_url: https://napari.org/
  dev_url: https://github.com/napari/npe2

extra:
  recipe-maintainers:
    - tlambert03
    - nclack
    - sofroniewn
    - jni
